<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
		<link th:href="@{/css/round-about.css}" rel="stylesheet">
		
		<title>Mouse Feast</title>
		
		<link rel="icon" th:href="@{/img/avatar.png}" type="image/x-icon" />
		<link rel="stylesheet" type="text/css" th:href="@{/css/cadastro.css}">
	</head>
	
	<body>
		<h2>
			<center style="padding-top: 5%">Cadastro de produtos</center>
		</h2>
	
		<nav class="navbar navbar-expand-lg navbar-dark fixed-top"
			style="background-color: #F58634;">
			<div class="container-fluid">
				<img class="navbar-brand" style="margin: -41px; height: 70px"
					th:src="@{/img/logo.png}">
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarResponsive" aria-controls="navbarResponsive"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
	
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item"><a class="nav-link" href="../index.html">Home
						</a></li>
						<li class="nav-item"><a class="nav-link" href="../sobre.html">Sobre</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="#">Carrinho</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="../login.html">Conta</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	
		<div style="align-items: center; margin: 0 auto;">
			<div
				style="width: 50%; margin: 0 auto; padding-top: 5%; padding-bottom: 5%">
				<form th:action="@{/produtocontroller/save}" th:object="${produto}" method="POST">
					<input class="form-control" type="hidden" th:field="*{id}" />
					<fieldset>
						<legend>
							<p>Dados do produto</p>
						</legend>
						<table cellspacing="10">
							<tr>
								<td>
									<label for="estado">Categoria:</label>
								</td>
								<td align="left">
									<select name="estado" th:field="*{categoria}">
										<option value="eletronicos">Selecione uma categoria</option>
										<option value="eletronicos">Eletr√¥nicos</option>
										<option value="livros">Livros</option>
										<option value="videogames">Video Games</option>
										<option value="casa">Casa</option>
										<option value="ferramentas">Ferramentas</option>
									</select>
								</td>
							</tr>
							<tr>
								<td><label for="titulo">Titulo: </label></td>
								<td align="left">
									<input type="text" name="titulo" size="40" th:field="*{nome}">
								</td>
							</tr>
							<tr>
								<td><label for="valor">Valor: </label></td>
								<td align="left"><input type="number" name="valor" size="40" th:field="*{valor}"></td>
							</tr>
							<tr>
								<td>
									<label>Detalhes:</label>
								</td>
								<td align="left">
									<textarea name="detalhes" rows="5" cols="40" th:field="*{detalhes}"></textarea>
								</td>
							</tr>
							<tr>
								<td>
									<label for="fabricante">Fabricante: </label>
								</td>
								<td align="left">
									<input type="text" name="fabricante" size="40" th:field="*{fabricante}">
								</td>
							</tr>
						</table>
					</fieldset>
					<br/>
					<input type="submit" value="Enviar">
					<input type="reset" value="Limpar">
				</form>
			</div>
		</div>
		
		
		<!-- Footer -->
		<footer class="py-5 bg-dark">
			<div class="container">
				<p class="m-0 text-center text-white">Copyright &copy; Your
					Website 2018</p>
			</div>
			<!-- /.container -->
		</footer>
	
		<!-- Bootstrap core JavaScript -->
		<script src="vendor/jquery/jquery.min.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	
	</body>
</html>
